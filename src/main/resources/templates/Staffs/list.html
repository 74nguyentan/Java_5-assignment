<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
	<div layout:fragment="content" class="col-12">
	<form th:action="@{/staffs/find}" method="get">
		<h1 >List Staffs</h1>
		<a th:href="@{/staffs/add}" class="btn btn-primary"style="position: absolute;right: 20px;top: 10px;padding: 7px 20px;">Add Staff</a>
		
		<div id="serch-depart" style="position: absolute;right: 250px;top: 12px;">
		  <div class="form-inline">
		    <div class="input-group">
		    <input type="text" name="name" class="form-control" placeholder=" search" aria-label="Username" aria-describedby="basic-addon1" style="width: 280px">
		      <div  class="input-group-prepend">
		        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	<table class="table table-striped table-hover" style="text-align: center;">
	
			<tr class="thead-dark">
				<th scope="col" >Id</th>
				<th scope="col">Name </th>
				<th scope="col">Gender</th>
				<th scope="col">Birth Day</th>
				<th scope="col">Number phone</th>
				<th scope="col">Email</th>
				<th scope="col">Salary</th>
				<th scope="col">Level</th>
				<th scope="col">Note</th>
				<th scope="col">Photo</th>
				<th scope="col">Department</th>
				<th scope="col">&nbsp;</th>
			</tr>
			
			
			<tbody>
			<tr th:each="staff : ${staffs}">
				<th scope="row" th:text="${staff.id}" ></th>
				<td th:text="${staff.name}"></td>
				<td th:text="${staff.gioiTinh}"></td>
				<td th:text="${staff.birthday}"></td>
				<td th:text="${staff.phone}"></td>
				<td th:text="${staff.email}"></td>
				<td th:text="${staff.salary}"></td>
				<td th:text="${staff.capdo}"></td>
				<td th:text="${staff.note}"></td>
				<td >
				<img class="centerr" th:src="@{'/getimage/' + ${staff.id}}" th:alt="${staff.photo}">
				</td>
				<td th:text="${staff.depart.name}"></td>
				<td>
				
				<a th:href="@{'/staffs/report/' + ${staff.id}}" class="btn btn-info mb-1" style="width: 45px;"> <i class="fas fa-eye"></i> </a>
				<a th:href="@{'/staffs/edit/' + ${staff.id}}" class="btn btn-success mb-1" style="width: 45px;"><i class="fas fa-user-edit"></i></a> 
				<a th:href="@{'/staffs/delete/' + ${staff.id}}"  class="btn btn-danger" style="width: 45px;"><i class="fas fa-trash-alt"></i></a>
				
				</td>
			</tr>
			</tbody>
	</table>
	</form>
</div>
</body>
</html>
