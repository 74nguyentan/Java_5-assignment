<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
	<div layout:fragment="content" class="col-12">
	<form th:action="@{/user/find}" method="get">
		<h1 >List User</h1>
		<a th:href="@{/user/add}" class="btn btn-primary"style="position: absolute;right: 20px;top: 10px;padding: 7px 20px;">Add User</a>
		
		<div id="serch-depart" style="position: absolute;right: 250px;top: 12px;">
		  <div class="form-inline">
		    <div class="input-group">
		    <input type="text" name="name" class="form-control" placeholder=" search" aria-label="Username" aria-describedby="basic-addon1" style="width: 280px">
		      <div  class="input-group-prepend">
		        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	<table class="table table-striped table-hover" style="text-align: center;">
	
			<tr class="thead-dark">
				<th scope="col" >Id</th>
				<th scope="col">Name </th>
				<th scope="col">UserName</th>
				<th scope="col">Password</th>
				<th scope="col">Role</th>
				<th scope="col">Gender</th>
				<th scope="col">Birth Day</th>
				<th scope="col">Number phone</th>
				<th scope="col">Email</th>
				<th scope="col">Photo</th>
				<th scope="col">&nbsp;</th>
			</tr>
			
			
			<tbody>
			<tr th:each="user : ${user}">
				<th scope="row" th:text="${user.id}" ></th>
				<td th:text="${user.name}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.password}"></td>
				<td th:text="${user.role}"></td>
				<td th:text="${user.gioiTinh}"></td>
				<td th:text="${user.birthday}"></td>
				<td th:text="${user.phone}"></td>
				<td th:text="${user.email}"></td>
				<td>
				<img class="centerr" th:src="@{'/getimages/' + ${user.id}}" th:alt="${user.photo}">
				</td>
				
				<td>
				<a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-success" style="width: 45px;"><i class="fas fa-user-edit"></i></a> <br> <br>
				<a th:href="@{'/user/delete/' + ${user.id}}"  class="btn btn-danger" style="width: 45px;"><i class="fas fa-trash-alt"></i></a>
				</td>
			</tr>
			</tbody>
	</table>
	</form>
</div>
</body>
</html>
